apply plugin: 'com.android.application'

repositories {
	maven {
		url "http://www.bugsense.com/gradle/"
	}
}

android {
	compileSdkVersion 21
	buildToolsVersion "21.0.0"

	sourceSets {
		main {
			java.srcDirs = ['src']
			assets.srcDirs = ['assets']
			res.srcDirs = ['res']
			manifest.srcFile 'AndroidManifest.xml'
		}
	}

	defaultConfig {
		applicationId "org.musicbrainz.mobile"
		minSdkVersion 7
		targetSdkVersion 17
		versionCode 17
		versionName "1.3.4"
	}

	android {
		lintOptions {
			abortOnError false
		}
	}
}

dependencies {
	compile 'com.android.support:support-v4:21.0.0'
	compile 'org.musicbrainz.mobile:api:1.0-SNAPSHOT'
	compile 'com.novoda.imageloader:imageloader-core:1.5.7'
	compile 'com.google.code.gson:gson:2.2.4'
	// Custom paypal mpl installed by :deployer
	compile 'com.paypal:mpl:1.5.5.45'
	// Bugsense has been replaced by splunk mint
	compile 'com.splunk.mint:mint:3.6'
	compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
	// viewpagerindicator by Jake Wharton does not contain aar version
	// this repo repackages the apklib provided in the original to aar
	compile 'fr.avianey.com.viewpagerindicator:library:2.4.1@aar'
}
